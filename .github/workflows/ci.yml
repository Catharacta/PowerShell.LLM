name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PowerShell 7
        shell: pwsh
        run: |
          pwsh --version
          Write-Host "✅ PowerShell is available."

      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module Pester -Force -Scope CurrentUser
          Import-Module Pester
          Write-Host "✅ Pester installed."

      - name: Run Tests
        shell: pwsh
        run: |
          Invoke-Pester -Path Invoke-LLM.Tests -Output Detailed
